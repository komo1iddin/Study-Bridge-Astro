# New fields for detail page
faqs:
  - name: "Admissions"
    faqs:
      - question: "What are the admission requirements for international students?"
        answer: "International students need to submit their academic transcripts, standardized test scores (SAT/ACT), English proficiency test results (TOEFL/IELTS), letters of recommendation, and a personal statement."
      - question: "When is the application deadline?"
        answer: "For fall semester entry, the deadline is May 1. For spring semester entry, the deadline is October 1."
      - question: "Is there an application fee?"
        answer: "Yes, there is a non-refundable application fee of $80 for all international applicants."
  - name: "Scholarships"
    faqs:
      - question: "What types of scholarships are available?"
        answer: "We offer merit-based scholarships, need-based grants, and special scholarships for outstanding achievements in academics, sports, or arts."
      - question: "How do I apply for scholarships?"
        answer: "All admitted students are automatically considered for merit scholarships. To apply for need-based grants, complete the International Student Financial Aid Application."

