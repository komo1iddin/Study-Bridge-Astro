description: |
  Zhejiang University, founded in 1897, is one of China's oldest and most prestigious higher education institutions. Located in Hangzhou, the capital of Zhejiang province, it is consistently ranked among China's top universities. Known for its comprehensive academic programs, Zhejiang University is particularly strong in engineering, computer science, and agricultural sciences. The university has one of the largest academic libraries in Asia and maintains extensive research facilities across its seven campuses.
