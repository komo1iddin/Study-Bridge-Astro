description: |
  Shanxay Jiao Tong universiteti (SJTU) 1896 yilda tashkil etilgan bo'lib, Xitoyning eng qadimiy va nufuzli universitetlaridan biridir. U muhandislik dasturlari, ayniqsa dengiz arxitekturasi va mexanik muhandislik sohasida mashhur. Universitet doimiy ravishda Osiyoning eng yaxshi ta'lim muassasalari qatoriga kiradi va butun dunyo bo'ylab sanoat hamkorlari bilan mustahkam aloqalarga ega. SJTU 43,000 dan ortiq talabaga ega bo'lib, ulardan 2,800 ga yaqini xalqaro talabalardir.
