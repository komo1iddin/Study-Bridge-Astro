    ## Xitoyga yangi kelganlar uchun qo'llanma

    Xitoyga birinchi marta kelish hayajonli, lekin biroz qo'rqinchli bo'lishi mumkin. Bu qo'llanma sizga yangi muhitga moslashishda yordam beradi.

    ### Viza va hujjatlar

    Xitoyga kelishdan oldin to'g'ri viza olganingizga ishonch hosil qiling. Talabalar uchun X1 (uzoq muddatli) yoki X2 (qisqa muddatli) vizalari mavjud. Barcha hujjatlarning nusxalarini saqlang va ularni telefonda ham saqlang.

    Xitoyga kelganingizdan so'ng, 24 soat ichida mahalliy politsiya bo'limida ro'yxatdan o'tishingiz kerak. Agar mehmonxonada yashayotgan bo'lsangiz, ular buni siz uchun qilishadi.

    ### Pul masalalari

    Xitoyda WeChat Pay va Alipay keng tarqalgan to'lov usullari. Ularni o'rnatish uchun sizga Xitoy bank hisobi kerak bo'ladi. Bank hisobini ochish uchun pasport va talaba guvohnomasini olib keling.

    Naqd pul ham qabul qilinadi, lekin ko'p joylar faqat elektron to'lovlarni qabul qiladi. Shuning uchun doimo ozgina naqd pul saqlang.

    ### Transport

    Xitoy shaharlari metro, avtobus va taksi kabi yaxshi rivojlangan jamoat transportiga ega. Metro eng qulay va arzon variant. Metro kartasini olish va uni WeChat yoki Alipay orqali to'ldirish mumkin.

    DiDi (Xitoy Uber) taksi chaqirish uchun qulay ilova. Lekin ingliz tilidagi versiyasi cheklangan.

    ### Aloqa

    Xitoyda Google, Facebook, Instagram, WhatsApp va boshqa ko'plab xorijiy veb-saytlar va ilovalar bloklangan. Ulardan foydalanish uchun VPN kerak bo'ladi. VPN-ni Xitoyga kelishdan oldin o'rnatish tavsiya etiladi.

    Mahalliy aloqa uchun WeChat eng muhim ilova. U xabar almashish, qo'ng'iroqlar, to'lovlar va boshqa ko'plab funksiyalarni taqdim etadi.

    ### Til va muloqot

    Xitoy tilini bilmasangiz ham, asosiy iboralarni o'rganish foydali. Ko'pchilik yoshlar ingliz tilini biladi, lekin kattalar odatda faqat xitoy tilida gaplashadi.

    Tarjima ilovalari, masalan Google Translate yoki Baidu Translate, kundalik muloqotda yordam beradi.

    ### Ovqatlanish

    Xitoy oshxonasi juda xilma-xil. Har bir viloyatning o'z taomlar an'anasi bor. Restoranlarda, odatda, rasmli menyu yoki QR-kod orqali buyurtma berish mumkin.

    Agar alohida ovqatlanish ehtiyojlaringiz bo'lsa (vegetarian, halol va boshqalar), buni oldindan aytish yaxshi.

    ### Sog'liq va xavfsizlik

    Xitoy umuman olganda xavfsiz mamlakat. Lekin har qanday joyda bo'lgani kabi, o'z mulkingizga e'tibor bering.

    Tibbiy sug'urta olish muhim. Ko'pchilik universitetlar talabalar uchun asosiy tibbiy sug'urtani taqdim etadi.

    ### Mahalliy urf-odatlar

    Xitoy madaniyatida hurmat juda muhim. Kattalarni hurmat qilish, jamoat joylarida tinch bo'lish va boshqalarning shaxsiy makonini hurmat qilish muhim.

    Sovg'a berish ham muhim an'ana. Agar sizni uyiga taklif qilishsa, kichik sovg'a olib borish yaxshi.

    ### Maslahatlar

    1. Sabr-toqatli bo'ling - moslashish vaqt talab qiladi
    2. Ochiq fikrli bo'ling va yangi tajribalardan qo'rqmang
    3. Mahalliy do'stlar orttiring
    4. Xitoy tilini o'rganishga harakat qiling
    5. Madaniy farqlarni hurmat qiling

    Xitoyda yashash ajoyib tajriba bo'lishi mumkin. Bu yerda siz yangi madaniyat, til va dunyoqarashni o'rganasiz. Ochiq fikrli bo'lsangiz va yangi tajribalarga tayyor bo'lsangiz, Xitoyda hayotingiz unutilmas bo'ladi.
