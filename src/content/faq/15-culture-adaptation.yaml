question:
  uz: "Xitoy madaniyatiga qanday moslashish mumkin?"
  ru: "Как адаптироваться к китайской культуре?"
  en: "How to adapt to Chinese culture?"
answer:
  uz: |
    Xitoy madaniyatiga moslashish bo'yicha maslahatlar:

    1. Til o'rganish:
       - Kundalik muloqot iboralarini bilish
       - Xitoyliklar bilan ko'proq gaplashish
       - Til almashish dasturlarida qatnashish
       
    2. Madaniy tadbirlar:
       - Milliy bayramlarni nishonlash
       - Mahalliy do'stlar orttirish
       - Madaniy tadbirlarga qatnashish
       
    3. Ovqatlanish:
       - Mahalliy taomlarni tatib ko'rish
       - Ovqatlanish madaniyatini o'rganish
       - Restoranlarda buyurtma berish
       
    4. Kundalik hayot:
       - Jamoat transportidan foydalanish
       - Bozorlik qilish
       - Mahalliy odatlarni hurmat qilish
       
    5. Muloqot qoidalari:
       - Hurmat ko'rsatish
       - Sovg'a berish madaniyati
       - Muloqot odobi

    Eslatma: Moslashish uchun ochiq fikrli bo'ling!
