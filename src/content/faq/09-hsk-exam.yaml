question:
  uz: "HSK imtihoniga qanday tayyorgarlik ko'rish kerak?"
  ru: "Как подготовиться к экзамену HSK?"
  en: "How to prepare for the HSK exam?"
answer:
  uz: |
    HSK imtihoniga tayyorgarlik bosqichlari:

    1. Darajangizni aniqlash:
       - Online test topshirish
       - O'qituvchi bilan maslahatlashish
       
    2. O'quv materiallari:
       - HSK darsliklari
       - Online resurslar
       - Audio materiallar
       - Test to'plamlari
       
    3. Tayyorgarlik kurslari:
       - Guruhli darslar
       - Individual darslar
       - Online kurslar
       
    4. Amaliyot:
       - Kunlik 2-3 soat mashq
       - Namunaviy testlar
       - Speaking amaliyoti
       
    5. Imtihon strategiyasi:
       - Vaqtni to'g'ri taqsimlash
       - Test formatini o'rganish
       - Tipik savollarni bilish

    Tavsiya etilgan tayyorgarlik muddati:
    - HSK 1-2: 2-3 oy
    - HSK 3-4: 4-6 oy
    - HSK 5-6: 8-12 oy
